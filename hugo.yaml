baseURL: "https://blog.vezpi.me/"
languageCode: "en-us"
title: "Vezpi Lab"
theme: "stack"

frontmatter:
  format: "yaml"

params:
  mainSections: ["post"]
  favicon: "/favicon-32x32.png"

  sidebar:
    subtitle: "Homelab & Automation"
    avatar:
      enabled: true
      src: avatar.jpg
      local: true

  footer:
    since: 2025
    customText: ""

  dateFormat:
    published: "Jan 2, 2006"
    lastUpdated: "Jan 2, 2006"

  toc:
    enable: true

  article:
    math: false
    toc: true
    readingTime: true
    lastUpdated: true

  comments:
    enable: false

  widgets:
    homepage:
      - type: "search"
      - type: "categories"
      - type: "tag-cloud"
    page:
      - type: "toc"

  colorScheme:
    toggle: true
    default: "dark"
  
menu:
  main:
    - name: Categories
      url: /categories/
      weight: 50
      params:
        icon: "categories"
    - name: Tags
      url: /tags/
      weight: 60
      params:
        icon: "tag"

  social:
    - identifier: "mail"
      name: Mail
      url: "mailto:etienne.girault@gmail.com"
      weight: 10
      params:
        icon: "mail"
    - identifier: "github"
      name: "GitHub"
      url: "https://github.com/Vezpi"
      weight: 20
      params:
        icon: "brand-github"
    - identifier: "gitea"
      name: "Gitea"
      url: "https://git.vezpi.me/Vezpi/blog"
      weight: 30
      params:
        icon: "brand-git"
    - identifier: "linkedin"
      name: "LinkedIn"
      url: "https://www.linkedin.com/in/etiennegirault/"
      weight: 40
      params:
        icon: "brand-linkedin"

taxonomies:
  category: "categories"
  tag: "tags"

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
      - name: tags
        weight: 10
      - name: categories
        weight: 20

outputs:
  home:
    - HTML
    - RSS
    - JSON