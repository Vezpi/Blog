baseURL: "https://blog.vezpi.me/"
languageCode: "en-us"
title: "Vezpi Blog"
theme: "stack"

frontmatter:
  format: "yaml"

params:
  mainSections: ["post"]
  favicon: "/favicon-32x32.png"

  sidebar:
    avatar:
      enabled: true
      src: avatar.jpg
      local: true

  footer:
    since: 2025
    customText: ""

  dateFormat:
    published: "Jan 2, 2006"
    lastUpdated: "Jan 2, 2006"

  toc:
    enable: true

  article:
    math: false
    toc: true
    readingTime: true
    lastUpdated: true

  comments:
    enable: false

  widgets:
    homepage:
      - type: "search"
      - type: "categories"
      - type: "tag-cloud"
    page:
      - type: "toc"

  colorScheme:
    toggle: true
    default: "dark"
  
menu:
  main: []

  social:
    - identifier: "email"
      name: Email
      url: "mailto:etienne.girault@gmail.com"
      params:
        icon: "email"
    - identifier: "github"
      name: "GitHub"
      url: "https://github.com/CaiJimmy/Vezpi"
      params:
        icon: "brand-github"
    - identifier: "linkedin"
      name: "LinkedIn"
      url: "https://www.linkedin.com/in/etiennegirault/"
      # params:
      #   icon: "brand-linkedin"

outputs:
  home:
    - HTML
    - RSS
    - JSON