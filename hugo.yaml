frontmatter:
  format: "yaml"

params:
  mainSections: ["post"]
  description: "A blog documenting my homelab journey, covering automation, self-hosted services, and hands-on experiments with open source technologies."
  favicon: "/favicon-32x32.png"

  sidebar:
    avatar:
      enabled: true
      src: avatar.jpg
      local: true

  footer:
    since: 2025
    customText: ""


  toc:
    enable: true

  article:
    math: false
    toc: true
    readingTime: true
    lastUpdated: true

  comments:
    enable: false

  widgets:
    homepage:
      - type: search
      - type: categories
      - type: tag-cloud
    page:
      - type: search
      - type: toc

  colorScheme:
    toggle: true
    default: "dark"

menu:
  main: []

taxonomies:
  category: "categories"
  tag: "tags"

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
      - name: tags
        weight: 10
      - name: categories
        weight: 20

sitemap:
  ChangeFreq: "weekly"
  Priority: 0.6

outputs:
  home:
    - HTML
    - RSS
    - JSON