baseURL: "https://blog.vezpi.com/"
title: "Vezpi Lab"
theme: "stack"
languageCode: "en-us"
DefaultContentLanguage: "en"
defaultContentLanguageInSubdir: true

languages:
  en:
    languageName: English
    weight: 1
    params:
      sidebar:
        subtitle: "Homelab & Automation"
      
      dateFormat:
        published: "Jan 2, 2006"
        lastUpdated: "Jan 2, 2006"

  fr:
    languageName: Fran√ßais
    weight: 2
    params:
      sidebar:
        subtitle: "Homelab & Automatisation"
      
      dateFormat:
        published: "2 Jan 2006"
        lastUpdated: "2 Jan 2006"

frontmatter:
  format: "yaml"

params:
  mainSections: ["post"]
  description: "A blog documenting my homelab journey, covering automation, self-hosted services, and hands-on experiments with open source technologies."
  favicon: "/favicon-32x32.png"

  sidebar:
    avatar:
      enabled: true
      src: avatar.jpg
      local: true

  footer:
    since: 2025
    customText: ""

  

  toc:
    enable: true

  article:
    math: false
    toc: true
    readingTime: true
    lastUpdated: true

  comments:
    enable: false

  widgets:
    homepage:
      - type: search
      - type: categories
      - type: tag-cloud
    page:
      - type: search
      - type: toc

  colorScheme:
    toggle: true
    default: "dark"

menu:
  main:
    - identifier: categories
      weight: 40
      params:
        icon: categories
    - identifier: tags
      weight: 50
      params:
        icon: tag
  social:
    - identifier: "mail"
      name: Mail
      url: "mailto:etienne.girault@gmail.com"
      weight: 10
      params:
        icon: "mail"
    - identifier: "github"
      name: "GitHub"
      url: "https://github.com/Vezpi"
      weight: 20
      params:
        icon: "brand-github"
    - identifier: "gitea"
      name: "Gitea"
      url: "https://git.vezpi.me/Vezpi/blog"
      weight: 30
      params:
        icon: "brand-git"
    - identifier: "linkedin"
      name: "LinkedIn"
      url: "https://www.linkedin.com/in/etiennegirault/"
      weight: 40
      params:
        icon: "brand-linkedin"

taxonomies:
  category: "categories"
  tag: "tags"

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
      - name: tags
        weight: 10
      - name: categories
        weight: 20

sitemap:
  ChangeFreq: "weekly"
  Priority: 0.6

outputs:
  home:
    - HTML
    - RSS
    - JSON