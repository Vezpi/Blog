baseURL: "https://blog.vezpi.me/"
languageCode: "en-us"
title: "Vezpi Blog"
theme: "stack"

frontmatter:
  format: "yaml"

params:
  mainSections: ["posts"]
  sidebar:
    avatar:
      enabled: true
      src: avatar.jpg
      local: true
  favicon: "/favicon-32x32.png"
  footer:
    since: 2025
    customText: ""
  dateFormat:
    published: "Jan 2, 2006"
    lastUpdated: "Jan 2, 2006"
  toc:
    enable: true
  article:
    math: false
    toc: true
    readingTime: true
    lastUpdated: true
  comments:
    enable: false
  widgets:
    homepage:
      - type: "categories"
      - type: "tag-cloud"
      - type: "search"
    page:
      - type: "toc"
  colorScheme:
    toggle: true
    default: "dark"

  
menu:
  main:
    - identifier: home

    - identifier: homelab
      name: Homelab
      url: /homelab/
      weight: 10
      params:
        - icon: "home"
    - identifier: about
      name: About
      url: /about/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: search
      name: üîç Search
      url: /search/
      weight: 40
  social:
    - identifier: "github"
      name: "GitHub"
      url: "https://github.com/CaiJimmy/Vezpi"
      params:
        icon: "brand-github"
    - identifier: "linkedin"
      name: "LinkedIn"
      url: "https://www.linkedin.com/in/etiennegirault/"
      # params:
      #   icon: "brand-linkedin"

outputs:
  home:
    - HTML
    - RSS
    - JSON